<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/jquery-3.2.1.min.js"></script>
<script>

/*初始化事件*/
$(document).ready(function(){

  $("#btnBluetoothList").click(function(){
    $.get("/bluetooth?m=list",function(data,status){
    	//var objJson = eval(data);
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnBluetoothConnect").click(function(){
    $.get("/bluetooth?m=connect&uuid=",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnBluetoothSendA").click(function(){
    $.get("/bluetooth?m=send&data=A",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnBluetoothSendB").click(function(){
    $.get("/bluetooth?m=send&data=B",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnBluetoothSendC").click(function(){

  $("#btnBluetoothSendD").click(function(){

    	$("#divInfo").html(data);
    });
  });
  
  $("#btnBluetoothSendF").click(function(){
    $.get("/bluetooth?m=send&data=F",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  
  $("#btnFileList").click(function(){
    $.get("/file?m=list",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnCameraList").click(function(){
    $.get("/camera?m=list",function(data,status){

    });
  });
  
  $("#btnSoundList").click(function(){

    });
  });
  
  $("#btnRecordList").click(function(){
    $.get("/record?m=list",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnRecordShow").click(function(){
    $.get("/record?m=show",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnRecordShow02").click(function(){
    $.get("/record?m=show02",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
  $("#btnRecordShow03").click(function(){
    $.get("/record?m=show03",function(data,status){
    	$("#divInfo").html(data);
    });
  });
  
});


//定时刷新日志
function refreshLog(){
	$.get("/log?m=show",function(data,status){
    	$("#divLog").append(data);
    });
}
setInterval(refreshLog,1000);

</script>
</head>
